<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>金持ちタイプ診断（10問）</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <div class="brand__title">金持ちタイプ診断</div>
        <div class="brand__subtitle">10問・約1分｜「お金の回り方（役割ゾーン）」を見える化</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card intro" id="introCard">
      <h1>金持ちタイプ診断（10問）</h1>
      <p class="lead">
        この診断は占いではありません。<br>
        <b>「お金の場面で無意識に取りやすい行動パターン」</b>から、あなたの<b>役割ゾーン（お金の回り方）</b>を推定します。
      </p>

      <div class="notice">
        <h3>回答のコツ</h3>
        <ul>
          <li>「理想」ではなく、<b>過去の自分の実際の行動</b>で答える</li>
          <li>迷ったら<b>余裕がないときの自分</b>基準</li>
          <li>結果は<b>主軸＋補助</b>（複合型）になる場合あり</li>
        </ul>
      </div>

      <div class="actions">
        <button class="btn btn--primary" id="startBtn">診断をはじめる</button>
      </div>
    </section>

    <section class="card quiz" id="quizCard" style="display:none;">
      <div class="quiz__head">
        <div class="quiz__progress">
          <div class="quiz__progressbar">
            <div class="quiz__progressbarFill" id="progressFill"></div>
          </div>
          <div class="quiz__counter" id="counterText">質問 1 / 10</div>
        </div>
        <button class="btn btn--ghost btn--small" id="resetBtn">最初から</button>
      </div>

      <div class="quiz__body">
        <h2 class="quiz__question" id="questionText">質問</h2>
        <p class="quiz__hint" id="questionHint"></p>
        <div class="choices" id="choices"></div>
      </div>

      <div class="quiz__foot">
        <button class="btn btn--ghost" id="prevBtn">戻る</button>
        <button class="btn btn--primary" id="nextBtn" disabled>次へ</button>
      </div>
    </section>

    <section class="card smallprint">
      <h3>免責</h3>
      <p>
        本診断は自己理解の補助ツールであり、投資助言・税務助言・法務助言ではありません。
        経済的意思決定は自己責任で行ってください。
      </p>
    </section>
  </main>

  <script src="./js/questions.js"></script>
  <script src="./js/profiles.js"></script>
  <script src="./js/logic.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
